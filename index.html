<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médailles Alpine</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <header>
        <div class="container header">
            <a class="header__home-link" href="index.html">
                ALPINE
            </a>
            <nav class="nav nav--desktop">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link nav__link--current" href="#">Concept</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Galerie</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Notre équipe</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="nav--mobile">
                <button class="nav__burger-button">
                    <img class="nav__burger-img" src="assets/burger_button.png" alt="bouton acces menu mobile">
                </button>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="carousel">
                    <!-- le doublon gallery__slider permet de creer l'effet de defilement infini des images de la galerie -->
                    <div class="carousel__slider">
                        <img src="assets/banner1.jpg" alt="Photo d'une medaille 'le chien d'une vie'" class="carousel__img">
                        <img src="assets/banner2.webp" alt="Photo bac rempli de medailles" class="carousel__img">
                        <img src="assets/banner3.webp" alt="Photo de la medaille de Maverick porte" class="carousel__img carousel__img--position-bottom">
                    </div>
                    <div class="carousel__slider">
                        <img src="assets/banner1.jpg" alt="Photo d'une medaille 'le chien d'une vie'" class="carousel__img">
                        <img src="assets/banner2.webp" alt="Photo bac rempli de medailles" class="carousel__img">
                        <img src="assets/banner3.webp" alt="Photo de la medaille de Maverick porte" class="carousel__img carousel__img--position-bottom">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="newsletter">
                    <p class="newsletter__text">Tu veux rejoindre notre newsletter et etre au courant des dernieres noveates ?</p>
                    <form action="" class="newsletter__form">
                        <input id="newsletter_email" type="email" class="newsletter__input" placeholder="courriel">
                        <label for="newsletter_email" class="newsletter__label">courriel</label>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
